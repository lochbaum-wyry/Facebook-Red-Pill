<!DOCTYPE html>
<html ng-app="WindowsUsageManager" ng-csp>
    <head>
        <link rel="stylesheet" href="css/popup.css">

        <!--<script src="js/lib/jquery-1.8.2.min.js"></script>-->
        <script src="js/lib/angular.min.js"></script>
        <link rel="stylesheet" type="text/css" href="js/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
        <script src="js/lib/jquery.min.js"></script> <!-- Including jQuery -->
        <script src="js/lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script> <!-- Our script file -->

        <script src="js/app/app.js"></script>
        <script src="js/app/popup.js"></script>

    </head>
    <body id="popup">
        <header>
            <h1>Windows Usage Manager</h1>
        </header>

            
        <div ng-controller="PageController">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="popup.html">Add Site</a>
                </li>
                <li>
                    <a href="sites.html">Sites</a>
                </li>
            </ul>
            <form class="form-vertical" role="form" method="GET">
                <div class="form-group">
                     
                    <label for="inputTime" >Time</label>
                        <select class="form-control">
                            <option value="2">2 min</option>
                            <option value="5">5 min</option>
                            <option value="10">10 min</option>
                            <option value="20">20 min</option>
                            <option value="60">60 min</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="inputTime">Site</label>
                    <label for="inputSite" class="sr-only">Site</label>
                    <input type="url" class="form-control" placeholder="www.facebook.com">
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                         
                        <button type="Submit" class="btn btn-primary " >
                            Save
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
