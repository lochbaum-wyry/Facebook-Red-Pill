<form class="form-vertical" role="form" method="GET">
    <div class="form-group">
                     
        <label for="inputTime" >Time</label>
        <select class="form-control" ng-model="conf.time">
            <option value="2">2 min</option>
            <option value="5">5 min</option>
            <option value="10">10 min</option>
            <option value="20">20 min</option>
            <option value="60">60 min</option>
        </select>
    </div>
    <div class="form-group">
        <label for="inputTime">Site</label>
        <label for="inputSite" class="sr-only">Site</label>
        <input type="url" ng-model='conf.site' class="form-control" placeholder="www.facebook.com">
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="Submit" class="btn btn-primary" ng-click="conf.addSite()">
                Save
            </button>
        </div>
    </div>
 </form>
